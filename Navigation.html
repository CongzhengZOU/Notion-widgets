<!DOCTYPE html>
<html>

<head>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

	<!-- Google Font -->

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300&display=swap" rel="stylesheet">

	<!-------->

	<style>
		* {
			margin: 0;
			padding: 0;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}


		.navMenu {
			font-family: 'Plus Jakarta Sans', sans-serif;
			padding: 8px;
			text-align: center;
			margin: 7px auto;
			width: fit-content;
		}

		.navMenu a {
			color: #272727;
			text-decoration: none;
			text-transform: uppercase;
			display: inline-block;
			padding: 6px;
		}

		.background {
			background-color: #ece5f0;
		}

		.border {
			border: 1px solid #cccccc;

		}

		.navMenu a:hover {

			color: #d09c0b;
		}
	</style>
</head>

<body>

	<nav class="navMenu  border">
		<a id="home" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-house"></i> Home</a>
		<a id="Présentation" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-inbox"></i> Présentation</a>
		<a id="Analyse_du_Site" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-calendar-week"></i> Analyse_du_Site</a>
		<a id="Analyse_du_Modèle_BIM" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-briefcase"></i> Analyse_du_Modèle_BIM</a>
		<a id="Etude_Carbone" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-list-check"></i> Etude_Carbone</a>
		<a id="Photovoltaique_et_BIM" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-money-bill-wave"></i> Photovoltaique_et_BIM</a>
	



	</nav>


	<script>

		let direction = "horizontal";
		if (direction === "vertical") {
			document.head.insertAdjacentHTML("beforeend", `<style>.navMenu a {display: block; text-align:left; margin:7px} i{width:15px; margin-right:5px} .navMenu{margin:3px}</style>`)
		}


		function navigate(id) {

			if (id == 'home')
				window.open("https://example.com", '_blank').focus();
			else if (id == "Présentation")
				window.open("https://www.notion.so/omnianumerique/NOUVELLE-CIT-ADMINISTRATIVE-DES-SERVICES-DE-L-TAT-TOULOUSE-31-930754b489c54812a0ca0bc0b2b7c133", '_blank').focus();
			else if (id == "Analyse_du_Site")
				window.open("https://www.notion.so/omnianumerique/Analyses-Environmentaux-4f9304df061f4de19f121225b70a53cf", '_blank').focus();
			else if (id == "Analyse_du_Modèle_BIM")
				window.open("https://www.notion.so/omnianumerique/Rapport-Interactive-fdd9a8c4b2dd4114908341c921d0533d", '_blank').focus();
			else if (id == "Etude_Carbone")
				window.open("https://www.notion.so/omnianumerique/Etude-Carbone-4e25d395913a4c06bfa3bb282c45e887", '_blank').focus();
			else if (id == "Photovoltaique_et_BIM")
				window.open("https://www.notion.so/omnianumerique/Page-vers-Photovolta-que-et-BIM-0865b2e04c024eb691a430fce40a6cbe", '_blank').focus();
	

		}
	</script>


</body>

</html>
