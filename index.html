<!DOCTYPE html>

<!-- Auther: Shorouk Abdelaziz  https://shorouk.dev -->

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Socials</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: grid;
      place-items: center;
    }

    .wrapper {
      padding-top: 10px;
      display: inline-flex;

    }

    .fill {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 55px;
      height: 50px;
      border-radius: 50%;
      color: #fff;
      outline: 0;
      cursor: pointer;
      position: relative;
      margin: 5px;
      background-color: #4b4b4b;
    }

    .icon {
      font-size: 1em;
    }


    .instagram:hover{
      background: #f86ee1;
    }

    .linkedin:hover{
      background-color: #0e76a8;
    }

    .youtube:hover{
      background-color: #FF0000;
    }


    .social {
      position: relative;
      margin: 10px;
      cursor: pointer;
    }

    .social:hover {
      color: #fff;
    }
  </style>

</head>

<body>

  <body>

    <div class="wrapper">


      <!-- Start instagram Icon -->
      <div id="instagram" onclick="navigate(this.id)" class="fill instagram">
        <span class="icon"><i class="fab fa-instagram"></i></span>
      </div>
      <!-- End instagram Icon -->


      <!-- Start linkedin Icon -->
      <div id="linkedin" onclick="navigate(this.id)" class="fill linkedin">
        <span class="icon"><i class="fab fa-linkedin"></i></span>
      </div>
      <!-- End linkedin Icon -->


      <!-- Start youtube Icon -->
      <div id="youtube" onclick="navigate(this.id)" class="fill youtube">
        <span class="icon"><i class="fab fa-youtube"></i></span>
      </div>
      <!-- End youtube Icon -->


    </div>




    <script>
      function navigate(id) {

        //if you want the URL to open in the same window use '_parent'  instead of '_blank'

        if (id === "instagram") {
          window.open("https://www.instagram.com/congzhengzou/", '_blank').focus(); //Add the url to your instagram account
        }
        else if (id === "linkedin") {
          window.open("https://www.linkedin.com/company/omnia-ing%C3%A9nierie-et-num%C3%A9rique/", '_blank').focus(); //Add the url to your pinterest account
        }
        else if (id === "youtube") {
          window.open("https://www.youtube.com/@bimtech1507", '_blank').focus(); //Add the url to your youtube account
        }
      }

    </script>



  </body>

</html>
